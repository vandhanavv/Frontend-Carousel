<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Carousel | Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Frontend - Carousel</h1>

  <div class="container">

    <img src="./arrow-left.svg" alt="prev" class="btn btn-prev" />

    <div class="carousel-container">
      <div class="carousel">
        <!-- <div class="slides"></div> -->
      </div>
      <div class="dots"></div>
    </div>

    <img src="./arrow-right.svg" alt="prev" class="btn btn-next" />

  </div>

  <script src="./index.js"></script>
</body>

</html>
